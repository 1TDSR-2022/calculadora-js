<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC-JS</title>
    <script src="./js/script.js"></script>
</head>
<body>
        <h1>MINHA CALCULADORA JS</h1>
        <div>
            <form action="index.html" method="get">
                <fieldset>
                    <legend>CALCULADORA</legend>
                    <div>
                        <input type="text" name="visor" id="visorId">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>OPERAÇÕES</legend>
                    <div>
                        <select name="opercacoes" id="opercacoesId"></select>
                            <option value="soma">SOMA</option>
                            <option value="subtracao">SUBTRACAO</option>
                            <option value="multiplicacao">MULTIPLICAÇÃO</option>
                            <option value="divisao">DIVISÃO</option>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>NÚMEROS</legend>
                    <div>
                        <input type="button" name="numero1" id="numero1Id" value="1">
                    </div>
                    <div>
                        <input type="button" name="numero2" id="numero2Id" value="2">
                    </div>
                </fieldset>
                <div>
                    <input type="button" name="calcular" id="calcularId" value="calcular">
                </div>
            </form>


        </div>
</body>
</html>
